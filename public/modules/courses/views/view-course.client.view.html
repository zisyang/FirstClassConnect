<section data-ng-controller="CoursesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1><i class="glyphicon glyphicon-book"></i>
			<span data-ng-bind="course.name"></span></h1>
		<p data-ng-bind="course.description"></p>
	</div>
	<div class="pull-left">
		<a class="btn btn-primary" href="/#!/courses/{{course._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
