<section data-ng-controller="CoursesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Courses</h1>
	</div>
	<!-- this is the new search input field -->
	<div class="form-group">
		<input type="text" ng-model="search.name"
		class="form-control"
			placeholder="Search Course...">
<!--
			typeahead="course as course.name for course in courses | filter:$viewValue | limitTo:8"
			typeahead-on-select="courseSearch($item)"

 -->
	</div>
	<!-- end -->
	<div class="list-group">
		<a
			data-ng-repeat="course in courses | filter: search | limitTo: offset - courses.length | limitTo: pageSize"
			data-ng-href="#!/courses/{{course._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="course.name"></h4>
			<span data-ng-bind="course.description"></span>
		</a>
	</div>
	<!-- this is the paging control -->
	<pagination total-items="courses.length" ng-model="currentPage"
		ng-change="pageChanged()" max-size="pageSize"
		ng-show="courses.length > pageSize"></pagination>
	<!-- end -->
	<div class="alert alert-warning text-center"
		data-ng-hide="!courses.$resolved || courses.length">
		No courses yet, why don't you <a href="/#!/courses/create">create
			one</a>?
	</div>
</section>
